<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

<link href="/css/form.css" rel="stylesheet">
<head>
<meta charset="UTF-8">
<title>Ajouter un hotel</title>

<body>

	<div class="card">
		<h5 class="card-header">Enregistrer un hotel</h5>
		<div class="card-body">
			<h5 class="card-title">Formulaire d'enregistrement</h5>
			<form method="post" action="saveHotel" modelAttribute="hotel">
				<div class="mb-3">
					<label for="nom" class="form-label">Nom</label> <input type="text"
						class="form-control" id="nom" name="nom">
				</div>
				<div class="mb-3">
					<label for="nbEtoile" class="form-label">Nombre d'Ã©toile(s)</label> 
					<input type="radio" id="0" name="nbEtoile" value="0" class="form-control" > <label for="0">0</label> 
					<input type="radio" id="1" name="nbEtoile" value="1" class="form-control" > <label for="1">1</label> 
					<input type="radio" id="2" name="nbEtoile" value="2" checked class="form-control" > <label for="2">2</label>
					<input type="radio" id="3" name="nbEtoile" value="3" class="form-control" > <label for="3">3</label> 
					<input type="radio" id="4" name="nbEtoile" value="4" class="form-control" > <label for="4">4</label> 
					<input type="radio" id="5" name="nbEtoile" value="5" class="form-control" > <label for="3">5</label>
				</div>
				<div>
					<button type="submit" class="btn btn-outline-success">Enregistrer</button>
					<button type="reset" class="btn btn-outline-danger">Annuler</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
