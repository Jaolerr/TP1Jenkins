<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Liste Avis</title>

	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

<body>
	
	<div class="container text-center">
	  <div class="row">
	    <div class="col">Commentaires</div>
	   
	  </div>
	  
		  <div class="row" th:each="av : ${ listeA }" th:with="idAvis=${av.idAvis}">
		  <div class="col" th:text="${ idAvis }"></div>
		    <div class="col" th:text="${ av.commentaire }"></div>
		    <div class="col">
		    	<a th:href="'deleteAvis/' + ${ idAvis }"> <button type="button" class="btn btn-outline-danger">Supprimer</button></a>
		    	<a th:href="'updateAvis/' + ${ idAvis }"> <button type="button" class="btn btn-outline-info">Modifier</button></a>
		    </div>
		  </div>

	  
	</div>
	
	
</body>
