<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Liste des Avis</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
</head>
<body>
<h1>La liste des Avis</h1>

	<table class="table">
		<thead>
			<tr>
				<th scope="col">Commentaires</th>
			</tr>
		</thead>
		<tbody>

			<tr th:each="avis : ${ listeAvis }" th:with="numA=${Avis.idAvis}">
				<th scope="row" th:text="'Numero :' + ${ numA } "></th>
				<td th:text="'commentaire :' + ${ avis.commentaire } "></td>
				<td>
					<a th:href="'delete/' + ${numA} "><button type="button" class="btn btn-outline-danger">Supprimer</button></a> 						
					<a th:href="'update/' + ${numA} "><button type="button" class="btn btn-info">Modifier</button></a>
			  </td>
			</tr>


		</tbody>

	</table>
</body>
</html>
