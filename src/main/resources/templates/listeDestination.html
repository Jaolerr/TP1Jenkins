<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Liste des destinations</title><link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	
	<div class="container text-center">
	  <div class="row">
	    <div class="col">Id</div>
	    <div class="col">Longitude</div>
	    <div class="col">Latitude</div>
	    <div class="col">Action</div>
	  </div>
	  
		  <div class="row" th:each="des : ${ listeD }" th:with="idD=${des.id}">
		  	<div class="col" th:text="${ idD }"></div>

		    <div class="col" th:text="${ des.longitude }"></div>
		    <div class="col" th:text="${ des.latitude }"></div>
		   
		    <div class="col">
		    	<a th:href="'deleteDestination/' + ${ idD }"> <button type="button" class="btn btn-outline-danger">Supprimer</button></a>
		    	<a th:href="'updateDestination/' + ${ idD }"> <button type="button" class="btn btn-outline-info">Modifier</button></a>
		    </div>
		  </div>

	  
	</div>
	
	
</body>
</html>
