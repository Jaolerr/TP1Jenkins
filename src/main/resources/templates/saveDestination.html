<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Destination</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h3>Enregistrer une destination</h3><br>
<form method="post"  action="saveDestination" modelAttribute="destination">
<div class="form-outline">
 <label class="form-label" for="formControlLg">Longitude</label>
  <input type="text" name="longitude" id="formControlLg" class="form-control form-control-lg" />
  
</div>
<br>
<div class="form-outline">
 <label class="form-label" for="formControlLg">Latitude</label>
  <input type="text" name="latitude" id="formControlLg" class="form-control form-control-lg" />
  
</div>
<br>




<button type="submit" class="btn btn-outline-success btn-rounded" data-mdb-ripple-color="dark">Valider</button>
<button type="reset" class="btn btn-outline-danger btn-rounded" data-mdb-ripple-color="dark">Annuler</button>

</form>
</body>
</html>
